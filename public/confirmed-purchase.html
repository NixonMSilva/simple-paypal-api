<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <header class="background centered-content">
        <p>Example Purchase Page</p>
    </header>
    <main class="background centered-content">
        <p class="thank-you">Thank you for your purchase!</p>
        <hr>
        <div>
            <p class="total-price">Transaction ID:</p>
            <p id="idValue"></p>
        </div>
    </main>
    <script src="src/index.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const idValue = urlParams.get('id');
    
        // Display the parameter value in the HTML page
        const idElement = document.getElementById('idValue');
        idElement.innerText = `${idValue}`;
      </script>
</body>
</html>
